<!-- Reviews to be rendered underneath the Product Details -->
<div class="col-10 col-md-6">
    <h3 class="text-center logo-font">Reviews</h3>
    <div class="col-8 col-md-6">
        {% for review in reviews %}
        <h5 class="text-center">{{ review.headline }ddd}</h6>
        <p class="review-rating">HEEELLLOO</p>
        <p>{{ review.comments}}</p>
        <hr>
        <p class="text-right text-muted">{{ review.user }}</p>
        <p class="text-right text-muted">{{ review.date_posted }}</p>
        {% endfor%}
    </div>
</div>
