<!-- Product reviews -->
<div class="row">
    <div class="col-10 offset-sm-1 col-md-6 offset-md-3">
        <h3 class="text-center subtitle logo-font m-4 p-3">Reviews {{ rating }}</h3>
        <div class="row">
            {% for review in reviews %}
                <div class="review-notification">
                    <h5 class="text-center">{{ review.headline }}</h5>
                    <h6>Rating: {{ review.rating }} / 5<i class="far fa-star"></i></h6>
                    {{ review.comments }}
                    <hr>
                    <p class="text-right text-muted">{{ review.user }}</p>
                    <p class="text-right text-muted">{{ review.date_posted }}</p>
                </div>
            {% empty %}
                <div class="review-notification">
                    No reviews for this product yet.
                </div>
            {% endfor %}
        </div>
        <div class="review-notification">
            {% if request.user.is_authenticated %}
            <div class="text-center">
                <a class="btn btn-black rounded-0 mt-5" href="{% url 'add_review' product.pk %}">Add A Review</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
