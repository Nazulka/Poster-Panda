{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Write a Review</h2>
            <h5 class="strong">Your Rating</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            {% if request.user.is_authenticated %}
                <form method="POST" action="{% url 'add_review' product.pk %}" class="form mb-2">
                    {% csrf_token %}
                    {{ review_form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Submit Review</button>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
