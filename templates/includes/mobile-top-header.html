    <li class="list-inline-item d-lg-none">
        <div class="text-center">
            <a href="{% url 'home' %}" class="nav-link main-logo-link">
                <h4 id="logo-mobile" class="logo-font text-center">Poster Panda</h4>
            </a>
        </div>
    </li>
    <li class="list-inline-item pr-0">
        <a class="text-black nav-link nav-link-left d-inline-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search"></i></div>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-1 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append text-center">
                        <button class="form-control btn border border-black rounded-0"
                            type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Wishlist -->
        <a href="{% url 'view_wishlist' %}"
            class="nav-link like text-black d-inline-block my-auto d-lg-none pl-1">
            <div class="text-center">
                <i class="fa fa-heart" aria-hidden="true"></i>
                {% if wishlist_products %}
                    <span class="badge badge-pill badge-info">{{ wishlist_products|length }}</span>
                {% endif %}
            </div>
        </a>
        <a class="{% if grand_total %}text-black font-weight-bold{% else %}text-black{% endif %} nav-link d-inline-block d-lg-none pl-1 pr-0"
            href="{% url 'view_bag' %}">
            <div class="text-center">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                {% if bag_items %}
                <span class="badge badge-pill badge-danger">{{ product_count }}</span>
                {% endif %}
            </div>
        </a>
    </li>
